<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangibleMusicStore.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="aUsednymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <div class="logo">
        <img src="/static/css/logo.jpg" alt="logo">
    </div>
    <a href="/dashboard">More Music</a>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color:red">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <h1>Sell Music!!</h1>
    <form action="/create_music" method="POST">
        <p>Artist</p>
        <input name="artist" title="artist" type="text">
        <p>Album Title</p>
        <input name="album_title" title="album_title" type="text">
        <p>Release Date</p>
        <input name="release_date" title="release_date" type="date">
        <div>
            <label>Format</label>
            <input type="radio" class="form-check-input" name="format" id="Vinyl" value="2">
            <label for="Vinyl">Vinyl</label>
            <input type="radio" class="form-check-input" name="format" id="Cd" value="1">
            <label for="Cd">Cd</label>
            <input type="radio" class="form-check-input" name="format" id="Tape" value="0">
            <label for="Tape">Tape</label>
        </div>
        <p>Picture</p>
        <input name="picture" title="picture" type="url">
        <div>
            <label>Condition</label>
            <input type="radio" class="form-check-input" name="new_or_used" id="New" value="1">
            <label for="New">New</label>
            <input type="radio" class="form-check-input" name="new_or_used" id="Used" value="0">
            <label for="Used">Used</label>
        </div>
        <p>Price</p>
        <input title="price" name="price" type="text">
        <p>Genre</p>
        <input name="genre" title="genre" type="text">
        <p>Descrpition</p>
        <textarea title="description" name="description" cols="30" rows="10"></textarea>
        <p>Label</p>
        <input title="label" name="label" type="text">
        <p>Listen</p>
        <input title="listen_link" name="listen_link" type="url">
        <br>
        <br>
        <button class="btn btn-primary">Sell Music!</button>
    </form>
</body>

</html>
