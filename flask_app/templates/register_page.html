<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangibleMusicStore.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>

    <div class="logo">
        <img src="/static/css/logo.jpg" alt="logo">
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color:red">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="reg1">
        <h2 class="reg2">Register</h2>
        <form action="/register" method="POST">
            <p>First Name</p>
            <input name="first_name" title="first_name" type="text">
            <p>Last Name</p>
            <input name="last_name" title="last_name" type="text">
            <p>Email</p>
            <input name="email" title="email" type="text">
            <p>Password</p>
            <input name="password" title="password" type="password">
            <p>Confirm Password</p>
            <input name="confirm_password" title="confirm_password" type="password">
            <br>
            <br>
            <button>Register!</button>
        </form>
    </div>

</body>

</html>
