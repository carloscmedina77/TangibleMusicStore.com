<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangibleMusicStore.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <div class="logo">
        <img src="/static/css/logo.jpg" alt="logo">
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color:red">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="login">
        <form action="/login" method="POST">
            <div>

            </div>
            <img src="static/css/email_music.jpg" alt="email">
            <input name="email" title="email" type="text">
            <br>
            <img src="static/css/password_music.jpg" alt="password">
            <input name="password" title="password" type="password">
            <br>
            <br>
            <input type="image" height="55" src="/static/css/login_music.jpg" name="saveForm" class="btTxt submit" id="saveForm" />
            <div class="reg3">
                <br>
            </div>
                <a href="/register_page"><img src="/static/css/regbtn.jpg" alt="loginbtn"></a>
            
            <!-- <div class="container2">
                <div class="image2">
                    <a class="music__image2" href="/register_page"><img id="music2" height="30"src="/static/css/regbtn.jpg" alt="music2btn"></a>
                <div class="fade2"></div>
            </div> -->
        </form>
            <div class="container">
                <div class="image">
                    <a class="music__image" href="/register_page"><img id="music"src="/static/css/musicbutton.jpg" alt="musicbtn"></a>
                <div class="fade"></div>
            </div>

        </div>


    </div>

</body>

</html>
